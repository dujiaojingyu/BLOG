{% extends 'base.html' %}

{% block title %}password reset{% endblock %}

{% block content %}
    <div class="row text-center">
    <h1>重置密码</h1>
    <p>请输入您的新密码两次，这样我们就可以验证您输入的密码是否正确。</p>
    <form class="form-horizontal" action="." method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label class="col-md-5 control-label text-right">新密码</label>
            <div class="col-md-6 text-left">{{ form.new_password1 }}</div>
        </div>
        <div class="form-group">
            <label class="col-md-5 control-label text-right">确认新密码</label>
            <div class="col-md-6 text-left">{{ form.new_password2 }}</div>
        </div>
        <input type="submit" value="重置密码" class="btn btn-primary btn-lg"/>
    </form>
    </div>
{% endblock %}
